<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu</title>
    <link rel="stylesheet" href="./stylesheet/menu-card-stylesheet.css" />
    <link rel="stylesheet" href="./stylesheet/images-sheet.css">
    <!-- <link rel="stylesheet" href="./index.css"> -->

    <script
      src="https://kit.fontawesome.com/57ec7f0f90.js"
      crossorigin="anonymous"
    ></script>

  </head>
  <body>
        <!-- header -->
    <header class="header-container">
      <nav class="nav-container">
        <h1 class="brand-logo">Pizza</h1>

        <!-- center-nav hidden for mobile -->
        <div class="center-nav">
          <button class="center-nav-button"><a href="search" class="center-nav-button-link"><span><i class="fas fa-search" style="margin: 0 0.5rem; font-size: large;"></i></span>Search</a></button>
          <button class="center-nav-button"><a href="search" class="center-nav-button-link">Offer <sup style="color: orange;">New</sup></a></button>
          <button class="center-nav-button"><a href="search" class="center-nav-button-link">Menu</button>
          <button class="center-nav-button"><a href="search" class="center-nav-button-link">Sign-In</button>
        </div>

        <i class="fas fa-shopping-cart"></i>
      </nav>
    </header>

    <!-- Veg menu Section -->
    <div class="menu-header">
            <h1>Veg Pizza</h1>
        </div>
    <div class="veg-menu-container">
        <div class="menu-image-card menu-image3"></div>
        <div class="menu-name-card"><h2 class="pizza-name">Margherita</h2></div>
        <div class="menu-text-card">
            <p>A hugely popular margherita, with a deliciously tangy single cheese topping</p>
        </div>
        <button>Order Now</button>

    </div>

  </body>
</html>
